<div class="card1">
  <div style="text-align: center;">
    <h1 style="color: aliceblue;">User Story Dashboard</h1>
  </div>
  <div class="dashboard">

    <div class="wrapper">

      <mat-card style="width: 300px; border-radius: 10px;" *ngFor="let item of data">

        <mat-card-header>
          <mat-card-title>{{item.story|uppercase}}</mat-card-title>
          <button mat-icon-button aria-label="Example icon-button with a menu" [matMenuTriggerFor]="menu" class="mrvt">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteStory(item.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <!-- <button mat-menu-item>
              <mat-icon>visibility</mat-icon>
              <span>Details</span>
            </button> -->
          </mat-menu>
          <mat-card-subtitle>points-{{item.points}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <p>{{item.description}}</p>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>

    </div>
    <div style="align-items: center; color: aliceblue;" *ngIf="data.length===0">
      <img src="../../../assets/images/no-data-found.png" width="600px" height="300px">
    </div>
  </div>


</div>
