<div class="card1">
  <div style="text-align: center;">
    <h1 style="color: aliceblue;">Sprint List</h1>
  </div>
  <div class="dashboard">

    <div class="wrapper">

      <mat-card style="width: 300px; border-radius: 10px;" *ngFor="let item of data">

        <mat-card-header>
          <mat-card-title>{{item.title|uppercase}}</mat-card-title>
          <mat-card-subtitle>points-{{item.points}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngFor="let item1 of item.stories">

          <p>* {{item1.story}}</p>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>

    </div>
    <div style="align-items: center; color: aliceblue;" *ngIf="data.length===0">
      <img src="../../../assets/images/no-data-found.png" width="600px" height="300px">
    </div>
  </div>


</div>
